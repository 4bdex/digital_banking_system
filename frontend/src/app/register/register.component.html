<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
    <h2 class="mb-4 text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
    <div *ngIf="message" class="alert alert-success mt-3">
      {{ message }}
      <button class="btn btn-link p-0 ms-2" (click)="goToLogin()">
        Return to Login
      </button>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
</div>
